name: Benchmark and Publish

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # hourly

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (APISpeedTest)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run benchmark to generate site data
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          # Optional overrides via repository variables
          MODELS: ${{ vars.MODELS }}
          RUNS: ${{ vars.RUNS }}
          MODE: ${{ vars.MODE }}
          REQUEST_TIMEOUT: ${{ vars.REQUEST_TIMEOUT }}
        run: |
          python apispeedtest-web/runner/run_benchmark.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apispeedtest-web/docs

  deploy:
    needs: benchmark
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


